<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | 08 ClotheS</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container-nav">
            <div class="logo">
                <a href="index.html"><span class="highlights">08 ClotheS</span></a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#categorias-grid">Colección</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="¿Qué estás buscando?">
            </div>
        </div>
    </header>

    <section class="section-padding">
        <h2 class="section-title">Contáctanos</h2>
       
        <div class="contacto-wrapper" style="display: flex; gap: 50px; flex-wrap: wrap; justify-content: center;">
           
            <div class="contact-form" style="flex: 1; min-width: 300px; max-width: 500px;">
                <h3>Envíanos un mensaje</h3>
                <form name="contacto"  method="POST" data-netlify="true" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                    <input type="hidden" name="form-name" value="correcto">
                    <input name="nombre" type="text" placeholder="Tu Nombre" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <input name="email" type="email" placeholder="Tu Email" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <textarea name="mensaje" rows="5" placeholder="¿En qué podemos ayudarte?" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                    <button type="submit" class="btn-primary" style="border: none; cursor: pointer;">Enviar Mensaje</button>
                </form>
            </div>

            <div class="contact-info" style="flex: 1; min-width: 300px; max-width: 400px; background: #f9f9f9; padding: 30px; border-radius: 10px;">
                <h3>Información</h3>
                <ul style="margin-top: 20px; display: flex; flex-direction: column; gap: 15px;">
                    <li><i class="fa-solid fa-location-dot" style="color: #d4af37; margin-right: 10px;"></i> Calle San Jacinto, n30</li>
                    <li><i class="fa-solid fa-phone" style="color: #d4af37; margin-right: 10px;"></i> +34 600 00 00 00</li>
                    <li><i class="fa-solid fa-envelope" style="color: #d4af37; margin-right: 10px;"></i> info@08clothes.com</li>
                </ul>
               
                <div style="margin-top: 30px;">
                    <h4>Horario</h4>
                    <p>Lunes - Viernes: 10:00 - 20:00</p>
                    <p>Sábados: 10:00 - 14:00</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="social-links">
                <h3>Búscanos en nuestras Redes</h3>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="copyright">
                <p>&copy; 2026 Tienda De Ropa || 08 ClotheS</p>
            </div>
        </div>
    </footer>

</body>
</html>
